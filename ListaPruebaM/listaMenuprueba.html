<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3943ac4422.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./listaMenuP.css">
    <script src="./listaMenuP.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Lista de Tareas</title>

</head>

<body>
    <!-- TITULO -->
    <header>
        <h1>Lista de Tareas</h1>
    </header>
    <!-- INPUT FIELD PARA INTRODUCIR TAREAS Y FILTRO DESPLEGABLE -->
    <section class="container">
        <div class="form-container">
            <form>
                <input type="text" placeholder="Introduce una tarea" class="tarea_input" />
                <button class="tarea_button" type="submit">
                    <i class="far fa-plus-square"></i>
                </button>
            </form>
            <div class="select">
                <select name="tareas" class="filtrar_tareas">
                    <option value="all">Todas</option>
                    <option value="completed">Completadas</option>
                    <option value="uncompleted">Sin completar</option>
                </select>
            </div>
        </div>
    
        <!-- CONTAINER PARA MOSTRAR LISTA AÑADIENDO TAREAS DINAMICAMENTE CON JS -->
        <div class="container_lista">
            <ul class="lista_tareas"></ul>
        </div>
    </section>
        <div class="sidebar">
            <ul>
                <li>Fecha </li>
                <li>Lista </li>
                <li>Algo más</li>
                <li>Otra cosa más</li>
                <li>Usuario</li>
                <li>Fin</li>
            </ul>

        </div>
        <div class="btn">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
        </div>
</body>

</html>
