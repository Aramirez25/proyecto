<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9f1602675.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style1.css">
    <title>Formulario inicio</title>

</head>
<body>
    <div class="container">
        <form class="form">
          <h2 class="form_title">Log In</h2>
            <!-- <div class="form_logo">
               <i class="fas fa-feather-alt"></i>
            </div>  -->
            <div class="form_div">
                <input type="text" class="form_input" placeholder="Usuario">
                <label class="form_label"></label>
            </div> 
            <div class="datos">Por favor introduzca su nombre de usuario</div>
            <div class="error">Nombre de usuario incorrecto</div>
            <div class="form_div">
                <input type="password" class="form_input" placeholder="Contraseña">
                <label class="form_label"></label>
            </div>
            <div class="datos">Por favor introduzca su contraseña</div>
            <div class="error">Contraseña incorrecta</div>
           
             <button class="btn">Siguiente</button>
             <div class="already1">
                    <p>¿No tienes cuenta aún?</p>
                    <p><a href="#">Pulsa aqui</a></p>
             </div>
        </form>
    </div>
</body>
</html>
